<!doctype html>
<html lang="en" class="">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/assets/images/logo.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Kokonsa - A modern social media platform combining features from Twitter, Instagram, and Snapchat" />
    <link rel="manifest" href="/manifest.json" />
    <meta name="theme-color" content="#0ea5e9" />
    <link rel="apple-touch-icon" href="/assets/images/logo.svg" />
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Kokonsa - Social Media Platform</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=Playfair+Display:wght@400;500;600;700;800;900&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root">
      <!-- Loading spinner for initial load -->
      <div style="display: flex; justify-content: center; align-items: center; height: 100vh; background-color: #f9fafb; color: #1f2937;" class="dark-mode-initial-spinner">
        <div style="width: 48px; height: 48px; border: 4px solid #e5e7eb; border-radius: 50%; border-top-color: #0ea5e9; animation: spin 1s linear infinite;"></div>
      </div>
    </div>
    <style>
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
      
      /* Dark mode styles for initial spinner */
      @media (prefers-color-scheme: dark) {
        html:not(.light) .dark-mode-initial-spinner {
          background-color: #111827 !important;
          color: #f9fafb !important;
        }
        html:not(.light) .dark-mode-initial-spinner > div {
          border-color: #374151 !important;
          border-top-color: #0ea5e9 !important;
        }
      }
      
      html.dark .dark-mode-initial-spinner {
        background-color: #111827 !important;
        color: #f9fafb !important;
      }
      
      html.dark .dark-mode-initial-spinner > div {
        border-color: #374151 !important;
        border-top-color: #0ea5e9 !important;
      }
    </style>
    <script type="module" src="/src/main.jsx"></script>
    <script>
      // Check for saved theme and apply it immediately to prevent flash
      (function() {
        try {
          const savedTheme = localStorage.getItem('theme');
          if (savedTheme === 'dark' || (!savedTheme && window.matchMedia('(prefers-color-scheme: dark)').matches)) {
            document.documentElement.classList.add('dark');
          } else if (savedTheme === 'light') {
            document.documentElement.classList.add('light');
          }
        } catch (e) {
          console.error('Failed to apply saved theme:', e);
        }
      })();
      
      // Register service worker
      if ('serviceWorker' in navigator) {
        window.addEventListener('load', () => {
          navigator.serviceWorker.register('/sw.js', { scope: '/' })
            .then(registration => {
              console.log('ServiceWorker registration successful with scope: ', registration.scope);
            })
            .catch(error => {
              console.error('ServiceWorker registration failed: ', error);
            });
        });
      }

      // Add to home screen prompt handler
      let deferredPrompt;
      window.addEventListener('beforeinstallprompt', (e) => {
        // Prevent Chrome 67 and earlier from automatically showing the prompt
        e.preventDefault();
        // Stash the event so it can be triggered later
        deferredPrompt = e;
        // Update UI to notify the user they can add to home screen
        // This can be used later to show a custom install button
        console.log('App can be installed to home screen');
      });
    </script>
  </body>
</html>
